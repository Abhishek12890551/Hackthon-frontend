<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cybersecGradLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagonal shield background -->
  <path d="M64 8L104 32V64C104 92 84 112 64 120C44 112 24 92 24 64V32L64 8Z" fill="url(#cybersecGradLarge)" stroke="#00d4aa" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Digital grid pattern -->
  <defs>
    <pattern id="gridLarge" width="8" height="8" patternUnits="userSpaceOnUse">
      <path d="M 8 0 L 0 0 0 8" fill="none" stroke="#00d4aa" stroke-width="0.6" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="24" y="32" width="80" height="56" fill="url(#gridLarge)"/>
  
  <!-- Lock symbol -->
  <rect x="52" y="64" width="24" height="24" rx="4" fill="url(#lockGradLarge)" filter="url(#glow)"/>
  <path d="M56 64V52C56 47.6 59.6 44 64 44C68.4 44 72 47.6 72 52V64" stroke="url(#lockGradLarge)" stroke-width="6" fill="none"/>
  
  <!-- Scanning eye -->
  <ellipse cx="64" cy="40" rx="16" ry="8" fill="#00d4aa" opacity="0.8" filter="url(#glow)"/>
  <circle cx="64" cy="40" r="6" fill="#ffffff"/>
  <circle cx="64" cy="40" r="2" fill="#1e40af"/>
  
  <!-- Binary code elements -->
  <text x="32" y="104" font-family="monospace" font-size="8" fill="#00d4aa" opacity="0.6">101010</text>
  <text x="84" y="104" font-family="monospace" font-size="8" fill="#00d4aa" opacity="0.6">011011</text>
  
  <!-- Circuit nodes -->
  <circle cx="40" cy="48" r="3" fill="#fbbf24" filter="url(#glow)"/>
  <circle cx="88" cy="48" r="3" fill="#fbbf24" filter="url(#glow)"/>
  <circle cx="40" cy="80" r="3" fill="#fbbf24" filter="url(#glow)"/>
  <circle cx="88" cy="80" r="3" fill="#fbbf24" filter="url(#glow)"/>
  
  <!-- Connection lines -->
  <path d="M40 48L52 64M88 48L76 64M40 80L52 64M88 80L76 64" stroke="#00d4aa" stroke-width="2" opacity="0.6"/>
  
  <!-- Security scanning rays -->
  <path d="M64 32L64 24M56 36L52 30M72 36L76 30" stroke="#00d4aa" stroke-width="4" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Additional cyber elements -->
  <rect x="28" y="36" width="12" height="2" fill="#00d4aa" opacity="0.4"/>
  <rect x="88" y="36" width="12" height="2" fill="#00d4aa" opacity="0.4"/>
  <rect x="28" y="84" width="12" height="2" fill="#00d4aa" opacity="0.4"/>
  <rect x="88" y="84" width="12" height="2" fill="#00d4aa" opacity="0.4"/>
</svg>
